<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0a84ff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Bahnreise Formatter</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f7;
    }
    h1 { text-align: center; }
    textarea, pre {
      width: 100%;
      font-family: monospace;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      margin: 0.5rem 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #0a84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <h1>Bahnreise Formatter</h1>
  <button onclick="pasteFromClipboard()">📋 Aus Zwischenablage einfügen</button>
  <textarea id="input" rows="15" placeholder="Reisedaten einfügen…"></textarea>
  <button onclick="convert()">🎯 Konvertieren</button>
  <button onclick="copyOutput()">📎 Alles kopieren</button>
  <pre id="output"></pre>

  <script>
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('input').value = text;
        convert();
      } catch (err) {
        alert("Zwischenablage konnte nicht gelesen werden.");
      }
    }

    function convert() {
      const input = document.getElementById('input').value;
      const lines = input.split('\n').map(l => l.trim()).filter(Boolean);
      const result = [];

      let dateLine = lines.find(l => /^\d{2}\.\d{2}\.\d{4}$/.test(l));
      if (dateLine) result.push(`🗓️ ${dateLine}`);

      let routeLine = lines.find(l => /→/.test(l));
      if (routeLine) result.push(`🚉 ${routeLine}`);

      let step = 1;
      for (let i = 0; i < lines.length; i++) {
        if (/^[A-Z]+ ?\d+/.test(lines[i])) {
          const name = lines[i];
          const to = lines[i + 1]?.replace(/^Nach /, '') || '';
          const dep = lines[i + 2]?.replace(/^Ab /, '').replace(', Gleis', ' Gleis') || '';
          const arr = lines[i + 3]?.replace(/^An /, '').replace(', Gleis', ' Gleis') || '';
          result.push(`\n${step++}. ${name}\n   🕓 ${dep}\n   🕗 ${arr}`);
          i += 3;
        }
      }

      const linkLine = lines.find(l => l.startsWith('https://'));
      if (linkLine) result.push(`\n🔗 [Verbindung ansehen](${linkLine})`);

      document.getElementById('output').textContent = result.join('\n');
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
